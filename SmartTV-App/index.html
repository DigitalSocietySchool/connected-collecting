<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
    <meta http-equiv="content-type" content="application/ce-html+xml; charset=UTF-8"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/appcss/index.css"/>

        
        <script type="text/javascript" src="js/vendor/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script type="text/javascript" src="js/navigation/index_navigation.js"></script>
        <script type="text/javascript" src="js/mediaobject_functions.js"></script>

        <style type="text/css">

            @font-face{
                font-family: 'Helvetica Neue';
                font-style: normal;
                font-weight: 400;
                src:url(css/appcss/helveticathin.ttf) format("truetype");
            }

            @font-face{
                font-family: 'Helvetica Neue';
                font-style: normal;
                font-weight: 800;
                src:url(css/appcss/helveticabold.ttf) format("truetype");
            }

            body{
                width: 1280px;
                height: 720px;
                font-family: 'Helvetica Neue', sans-serif;
                font-weight: 400;
                overflow: hidden;
            }
                   
        </style>

    </head>
    <body onload="ini_count_stickers();ini_nav_array();ini_last_video();get_user_requests();">

        <img src="img/backgrounds/bg-ball.png" id="background" alt="background"/>
        <img src="img/UI-elements/top-ui-home/logo-image.png" id="logo-image" alt="logo connected collecting"/>

        <div class="container">
            <div class="row" style="margin-top:40px;">
                <div class="span2" id="name-container">
                    <div class="border-ui-element border-ui-element-right">
                        <p id="user-name">MLab 2</p>
                        <p id="user-league">Jeugd divisie II</p>
                    </div>
                </div>

                <div class="span4">
                    <div class="left-main-title">
                        <p class="main-title-text">CONNECTED</p>
                    </div>
                </div>

                <div class="span4">
                    <div class="right-main-title">
                        <p class="main-title-text">COLLECTING</p>
                    </div>
                </div>

                <div class="span2" id="progress-container">
                    <div class="border-ui-element border-ui-element-left">
                        <img src="img/UI-elements/top-ui-home/progress-stickers.png" id="image-stickers-progress" alt="sticker counter image"/>
                    </div>
                    <div class="border-ui-element border-ui-element-left-hover" id="overlay-progress">
                        <p id="progress-cuantity"><span id="sticker-count"></span>/352</p>
                    </div>
 
                </div>
            </div>

            <div class="row">
                <div class="span6" id="home-left-column">
                
                    <div id="sticker-album-button" class="glow">
                        <span id="sticker-album-img">
                            <img src="img/UI-elements/home-ui/your-album.png" id="image-sticker-album-button" alt="Sticker album button"/>
                        </span>
                        <div class="menu-left-button">
                            <div class="left-menu-button button-title" >
                                <p class="button-text">JOUW STICKER ALBUM</p>
                            </div>
                        </div>
                    </div>

                    <div id="sticker-market-button" >
                        <div id="sticker-market-img">
                            <div id="sticker-market">
                            </div>


                            <div id="trading-stickers">
                                <div id="trading-sticker-1" class="trading-sticker">
                                    <span>ROBIN VAN PERSIE</span>
                                    <img src="img/UI-elements/home-ui/trade-ok-ui.png" class="trade-img-status" alt="Status of trade"/>
                                </div>
                                <div id="trading-sticker-2" class="trading-sticker">
                                    <span>ROBIN VAN PERSIE</span>
                                    <img src="img/UI-elements/home-ui/trade-timer-1.png" class="trade-img-status" alt="Status of trade"/>
                                </div>
                                <div id="trading-sticker-3" class="trading-sticker">
                                    <span>ROBIN VAN PERSIE</span>
                                    <img src="img/UI-elements/home-ui/trade-ok-ui.png" class="trade-img-status" alt="Status of trade"/>
                                </div>
                                <div id="trading-sticker-4" class="trading-sticker">
                                    <span>ROBIN VAN PERSIE</span>
                                    <img src="img/UI-elements/home-ui/trade-fail-ui.png" class="trade-img-status" alt="Status of trade"  />
                                </div>
                                <div id="trading-sticker-5" class="trading-sticker">
                                    <span>ROBIN VAN PERSIE</span>
                                    <img src="img/UI-elements/home-ui/trade-timer-1.png" class="trade-img-status" alt="Status of trade"/>
                                </div>
                            </div>
                        </div>
                        <div class="menu-left-button menu-left-button-2">
                            <div class="left-menu-button button-title" >
                                <p class="button-text">STICKER MARKET</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="span6" id="home-right-column">
                    <div id="last-video-button">
                        <div id="last-video-img">
                            <img src="img/video-miniatures/animation-miniature.png" id="video-miniature" alt="Video button"/>
                            <img src="img/UI-elements/home-ui/play-ui.png" id="play-button" alt="play interface"/>
                            <div id="video-desc">
                                ANIMATION
                            </div>
                        </div>
                        <div class="menu-right-button">
                            <div class="right-menu-button button-title" >
                                    <p class="button-text">RECENTE AFLEVERING</p>
                            </div>
                        </div>
                    </div>

                    <div id="videos-button">
                            <div id="overview-video-img">
                                <div id="videos-overview">
                                </div>
                            </div>
                        <div class="menu-right-button menu-right-button-2">
                            <div class="right-menu-button button-title" >
                                    <p class="button-text">VIDEO OVERZICHT</p>
                            </div>
                        </div>  
                    </div>

                </div>
            </div>
        </div> 

        <div id="mediaobject">
            <object id="video" type="video/mpeg4" width="1280" height="720"></object>
        </div>

        <div id="loadingImage">
            <img src="./img/UI-elements/loading-ui/preloader_transparent.gif" style="margin-top:310px;" alt="loading"/>
        </div>

        <!--Popups section-->

        <div class="modal hide fade" id="resume-video">
            <div class="modal-header">
                <h3>Video gepauseerd</h3>
            </div>
            <div class="modal-body">
                <p><a href="#" class="button-glow">Blijf kijken</a></p>
                <p><a href="#" class="">Ga terug</a></p>
            </div>
        </div>

    </body>
</html>
