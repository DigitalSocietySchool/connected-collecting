        <style type="text/css">

            @font-face{
                font-family: 'Helvetica Neue';

            @font-face{
                font-family: 'Helvetica Neue';

                font-weight: 800;
                src:url(css/appcss/helveticabold.ttf) format("truetype");

                font-family: 'Helvetica Neue', sans-serif;
